<!doctype HTML>
<html>
    <head>
      <title>Arp</title>
      <meta charset="utf-8" />
    </head>

    <body>
        <div id="main"></div>
        <script type="text/javascript" src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cinzel:400" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script>
         "use strict"
         /* var app = Elm.Instrument.fullscreen();*/
         var app = Elm.Main.fullscreen();

         var context = new (window.AudioContext || window.webkitAudioContext)();

         var waveform = 'sine',
             filterType = 'lowpass',
             cutoff = 3000,
             gain = 0.2;

         var filter = context.createBiquadFilter();
         filter.type = filterType;
         filter.frequency.value = cutoff;
         filter.connect(context.destination);


         function playNote (frequency, duration) {
           // console.log(frequency + ", " + duration);

           // intstantiate and initialize nodes
           var osc = context.createOscillator();
           var amp = context.createGain();
           osc.type = waveform;
           osc.frequency.value = frequency;
           amp.gain.value = gain;

           // routing
           osc.connect(amp);
           amp.connect(filter);

           // set timing and amp envelope
           var now = context.currentTime;
           amp.gain.cancelScheduledValues(now);
           amp.gain.linearRampToValueAtTime(gain + 0.05, now + 0.03);  // attack
           amp.gain.setTargetAtTime(gain, now + 0.03, 0.01);  // decay
           amp.gain.setValueAtTime(gain, now + 0.03);  // set mark for release
           amp.gain.exponentialRampToValueAtTime(0.0001, now + duration);  // release

           osc.start();
           osc.stop(now + duration);  // overshoot duration for release
         };

         app.ports.play.subscribe(function (args) {
           var frequency = args.frequency;
           var duration = args.duration;
           // console.log(args);
           playNote(frequency, duration);
         });

        </script>
    </body>

</html>
